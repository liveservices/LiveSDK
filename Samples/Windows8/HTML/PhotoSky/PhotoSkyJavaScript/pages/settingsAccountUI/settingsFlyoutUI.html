<!doctype HTML>
<html>
    
    <head>
        <title>Settings flyout</title>
        <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    
    <script src="/js/data.js"></script>
    <script src="/pages/settingsAccountUI/settingsFlyout.js"></script>
    </head>
    <body >
        
        <!-- BEGINTEMPLATE: Template code for an empty Help Flyout. -->
        <!-- Each settings flyout should be defined in its own HTML file. -->
        <!-- Set the width to 'narrow' for a narrow settings flyout. -->
        <!-- Set the background color for the header to the background color defined for your
             app tile in the manifest. -->
        <div id="accountsDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout"
                data-win-options="{width:'narrow'}">
            <div class="win-header" style="background-color:#808080">
                <button type="button"  onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Accounts</div>
                <img src="images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                <div>
                    <b>Current User</b>
                    <div id="userName"></div>
                    <div id="signOut">
                        <br />
                        <a id="signOutLink">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ENDTEMPLATE -->
    </body>
</html>
