<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SkyDrive groupedItemsPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/groupedItemsPage.css" rel="stylesheet">
    <!--<script src="/js/data.js"></script>-->
    <script src="/js/groupedItemsPage.js"></script>
    
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headerTemplate" data-win-control="WinJS.Binding.Template">
        <h2 class="group-title" data-win-bind="textContent: title" role="link"></h2>
    </div>
       
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <img class="item-image" src="#" data-win-bind="src: picture; alt: title" style="width:initial" />
            <div class="item-overlay" >
                <div class="item-title" data-win-bind="textContent: title"></div>
                <div class="item-subtitle" data-win-bind="textContent: subtitle"></div>
            </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="groupeditemspage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">SkyDrive Notify & Roam</span>
            </h1>
        </header>
        <section role="main" aria-label="Main content">
            <h2><span id="Name" class="Name" ></span></h2>
            <div class="groupeditemslist"
                 data-win-control="WinJS.UI.ListView"
                  data-win-options="{layout: {type: WinJS.UI.GridLayout, groupHeaderPosition: 'top'}, selectionMode: 'none' }" 
                 aria-label="Collections">
            </div>
        </section>
    </div>
</body>
</html>
