<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Live Services Lab</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/share.css" rel="stylesheet">
    <link href="/css/skydrive.css" rel="stylesheet">
    <script src="///LiveSDKHTML/js/wl.js" type="text/javascript"> </script>
    <script src="/js/skydrive.js"></script>
</head>
<body data-design-activate="defaultPage.activated">
    <div id="rootGrid">
        <div id="header">
		</div>
		<div id="content">
            <h2 id="content-header">SkyDrive</h2>
            <div id="content-display">
                <div id="current-folder">
                    <span>Current folder: </span><span id="currentfolderElm">...</span>
                </div>
                <div id="folder-content" style="vertical-align: top">
                    <table style="vertical-align: top">
                        <tr  style="vertical-align:top">
                            <td>
                                <select size="17" id="selectfolder" aria-labelledby="listLabel" style="width:260px">
						            <option value="...">current subfolders...</option>
                                </select>
                            </td>
                            <td style="width:5px"></td>
                            <td>
                                <select size="17" id="selectfile" aria-labelledby="listLabel" style="width:400px">
						            <option value="...">current files...</option>
                                </select>
                            </td>
                            <td style="width:5px"></td>
                            <td>           
                                <table>
                                    <tr>
                                        <td>                               <span>Save a file from the Internet to SkyDrive</span><br />
                                            <span>Source: </span>
                                            <input id="upload_source" type="text" style="width:300px" />
                                            <span>File name: </span>
                                            <input id="upload_filename" type="text" style="width:153.73px; height: 28px;" /><br />
                                            <button id="savetoskydrive">Save to current SkyDrive folder</button><br /><br />

                                            <textarea id="outputbox" readonly="readonly" style="position:relative; top:1px; left:1px; right:1px; width: 94.01%; height:180px;"></textarea><br />
		                                    <button id="clearoutputbox">Clear</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div id="displayDiv" style="top:20px;height:500px">
                                                <div id="videoDiv">
                                                    <video id="vplayer" height="350" controls >Cannot play video.</video>
                                                </div>
                                                <div id="audioDiv" style="display:none">
                                                    <audio id="aplayer" controls >Cannot play audio.</audio>
                                                </div>
                                                <div id="imageDiv" style="display:none">
                                                    <img id="iplayer" height="350" alt="image" />
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>

                                </table>
                            </td>
                            <td style="width:5px"></td>
                            <td></td>
                        </tr>
                    </table>

                   
                </div>
            </div>			           			
        </div>
        <div id="footer" role="contentinfo">
        </div>
    </div>
</body>
</html>
